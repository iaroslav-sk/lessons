<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson_14</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper"></div>
    </header>
    <main>
      <div class="wrapper">
        <div class="form-wrapper">
          <form enctype="multipart/form-data" action="#" class="form">
            <div class="general form__section">
              <div class="general__header form-header">
                <img
                  src="img/icons/icon-info.svg"
                  alt="Інформація"
                  class="form-header__icon"
                />
                <h2 class="form-header__title">Інформація про покупця</h2>
              </div>
              <div class="general__box box">
                <div class="box__name">
                  <input
                    name="form[]"
                    placeholder="Прізвище"
                    class="general__input"
                    tabindex="1"
                    type="text"
                  />
                  <input
                    name="form[]"
                    placeholder="І'мя"
                    class="general__input"
                    tabindex="2"
                    type="text"
                  />
                  <input
                    name="form[]"
                    placeholder="По батькові"
                    class="general__input"
                    tabindex="3"
                    type="text"
                  />
                </div>

                <div class="box__contact">
                  <input
                    name="form[]"
                    placeholder="Контактний телефон"
                    class="general__input"
                    tabindex="4"
                    type="tel"
                  />
                  <input
                    name="form[]"
                    placeholder="E-mail"
                    class="general__input"
                    tabindex="4"
                    type="mail"
                  />
                </div>
              </div>
              <div class="general__checkbox checkbox">
                <input
                  class="checkbox__general"
                  id="general-1"
                  name="form[]"
                  type="checkbox"
                />
                <label class="checkbox__text" for="general-1"
                  >Отримуватиме замовлення інша людина</label
                >
              </div>
            </div>
            <div class="delivery form__section">
              <div class="general__header form-header">
                <img
                  src="img/icons/icon-delivery.svg"
                  alt="Інформація"
                  class="form-header__icon"
                />
                <h2 class="form-header__title">Вибір способу доставки</h2>
              </div>
              <div class="delivery__methods">
                <div class="delivery__checkbox self-pickup">
                  <div class="self-pickup__pic"></div>
                  <input
                    class="delivery__input"
                    id="delivery-1"
                    name="form[]"
                    type="checkbox"
                  />
                  <label class="delivery__lable" for="delivery-1"
                    >Самовивіз із магазину<span class="delivery__price"
                      >Бесплатно</span
                    ></label
                  >
                </div>
                <div class="delivery__checkbox new-post">
                  <div class="new-post__pic"></div>
                  <input
                    class="delivery__input"
                    id="delivery-2"
                    name="form[]"
                    type="checkbox"
                  />
                  <label class="delivery__lable" for="delivery-2"
                    >Доставка Нова Пошта<span class="delivery__price"
                      >≈ від 500 грн</span
                    ></label
                  >
                </div>
                <div class="delivery__checkbox courier">
                  <div class="courier__pic"></div>
                  <input
                    class="delivery__input"
                    id="delivery-3"
                    name="form[]"
                    type="checkbox"
                  />
                  <label class="delivery__lable" for="delivery-3"
                    >Доставка кур'єром<span class="delivery__price"
                      >≈ від 200 грн</span
                    ></label
                  >
                </div>
              </div>
              <div class="delivery__address address">
                <div class="address__description">
                  <img
                    src="./img/icons/icon-location.svg"
                    alt="точка на мапі"
                    class="address__point-pic"
                  />
                  <p class="address__schedule">
                    Графік роботи: щодня з 9:00 до 18:00
                    <span class="address__street">
                      м. Київ, пров. Ізяславський 52, пов. 2
                    </span>
                  </p>
                </div>
                <a href="./" class="address__map map"
                  ><img
                    src="./img/icons/icon-on-map.svg"
                    alt="відобразити на мапі"
                    class="map__pic"
                  />
                  <span class="map__text">На мапі</span></a
                >
              </div>
            </div>
            <div class="pay form__section">
              <div class="general__header form-header">
                <img
                  src="img/icons/icon-delivery.svg"
                  alt="Інформація"
                  class="form-header__icon"
                />
                <h2 class="form-header__title">Вибір способу оплати</h2>
              </div>
            </div>
            <div class="comment"></div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
