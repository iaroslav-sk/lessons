<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson_14</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper"></div>
    </header>
    <main>
      <div class="wrapper">
        <form enctype="multipart/form-data" action="#" class="form">
          <div class="general">
            <div class="general__header form-header">
              <img
                src="img/icons/icon-info.svg"
                alt="Інформація"
                class="form-header__icon"
              />
              <h2 class="form-header__title">Інформація про покупця</h2>
            </div>
            <div class="general__box box">
              <div class="box__name">
                <input
                  name="form[]"
                  placeholder="Прізвище"
                  class="general__input"
                  tabindex="1"
                  type="text"
                />
                <input
                  name="form[]"
                  placeholder="І'мя"
                  class="general__input"
                  tabindex="2"
                  type="text"
                />
                <input
                  name="form[]"
                  placeholder="По батькові"
                  class="general__input"
                  tabindex="3"
                  type="text"
                />
                <div class="form__checkbox checkbox">
                  <input
                    class="general__checkbox-input"
                    id="check-1"
                    name="form[]"
                    type="checkbox"
                  />
                  <label class="general__checkbox" for="check-1"
                    >Отримуватиме замовлення інша людина</label
                  >
                </div>
              </div>
              <div class="box__contact">
                <input
                  name="form[]"
                  placeholder="Контактний телефон"
                  class="general__input"
                  tabindex="4"
                  type="tel"
                />
                <input
                  name="form[]"
                  placeholder="E-mail"
                  class="general__input"
                  tabindex="4"
                  type="mail"
                />
              </div>
            </div>
          </div>

          <div class="delivery"></div>
          <div class="pay-method"></div>
          <div class="comment"></div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
