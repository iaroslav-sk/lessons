<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson_14</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper"></div>
    </header>
    <main>
      <div class="wrapper">
        <div class="form-wrapper">
          <form method="post" action="#" class="form">
            <div class="general form__section">
              <div class="general__header header">
                <img
                  src="img/icons/icon-info.svg"
                  alt="Інформація"
                  class="header__icon"
                />
                <h2 class="header__title">Інформація про покупця</h2>
              </div>
              <div class="general__box buyer">
                <div class="buyer__name">
                  <input
                    name="form[]"
                    placeholder="Прізвище"
                    class="buyer__input"
                    tabindex="1"
                    type="text"
                    required
                  />
                  <input
                    name="form[]"
                    placeholder="І'мя"
                    class="buyer__input"
                    tabindex="2"
                    type="text"
                    required
                  />
                  <input
                    name="form[]"
                    placeholder="По батькові"
                    class="buyer__input"
                    tabindex="3"
                    type="text"
                  />
                </div>

                <div class="buyer__contact">
                  <input
                    name="form[]"
                    placeholder="Контактний телефон"
                    class="buyer__input"
                    tabindex="4"
                    type="tel"
                    required
                  />
                  <input
                    name="form[]"
                    placeholder="E-mail"
                    class="buyer__input"
                    tabindex="4"
                    type="email"
                  />
                </div>
              </div>
              <div class="general__checkbox checkbox">
                <input
                  class="checkbox__general"
                  id="general-1"
                  name="form[]"
                  type="checkbox"
                  tabindex="5"
                />
                <label class="checkbox__text" for="general-1"
                  >Отримуватиме замовлення інша людина</label
                >
              </div>
            </div>
            <div class="delivery form__section">
              <div class="delivery__header header">
                <img
                  src="img/icons/icon-delivery.svg"
                  alt="Інформація"
                  class="header__icon"
                />
                <h2 class="header__title">Вибір способу доставки</h2>
              </div>
              <div class="delivery__methods">
                <div class="delivery__checkbox">
                  <input
                    class="delivery__input"
                    id="delivery-1"
                    name="form[]"
                    tabindex="6"
                    value="self-pickup"
                    type="radio"
                  />
                  <label class="delivery__lable" for="delivery-1">
                    <img
                      src="./img/icons/delivery-self-pickup.svg"
                      alt="самовивіз"
                      class="delivery__pic"
                    />
                    Самовивіз із магазину<span class="delivery__price"
                      >Бесплатно</span
                    ></label
                  >
                </div>
                <div class="delivery__checkbox">
                  <input
                    class="delivery__input"
                    id="delivery-2"
                    name="form[]"
                    tabindex="7"
                    value="new-post"
                    type="radio"
                    checked
                  />
                  <label class="delivery__lable" for="delivery-2">
                    <img
                      src="./img/icons/icon-np.svg"
                      alt="нова пошта"
                      class="delivery__pic"
                    />
                    Доставка Нова Пошта<span class="delivery__price"
                      >≈ від 500 грн</span
                    ></label
                  >
                </div>
                <div class="delivery__checkbox">
                  <input
                    class="delivery__input"
                    id="delivery-3"
                    name="form[]"
                    tabindex="8"
                    value="courier"
                    type="radio"
                  />
                  <label class="delivery__lable" for="delivery-3">
                    <img
                      src="./img/icons/icon-courier.svg"
                      alt="доставка кур'єром"
                      class="delivery__pic"
                    />
                    Доставка кур'єром<span class="delivery__price"
                      >≈ від 200 грн</span
                    ></label
                  >
                </div>
              </div>
              <div class="delivery__address address">
                <div class="address__description">
                  <img
                    src="./img/icons/icon-location.svg"
                    alt="точка на мапі"
                    class="address__point-pic"
                  />
                  <p class="address__schedule">
                    Графік роботи: щодня з 9:00 до 18:00
                    <span class="address__street">
                      м. Київ, пров. Ізяславський 52, пов. 2
                    </span>
                  </p>
                </div>
                <a href="./" target="_blank" class="address__map map"
                  ><img
                    src="./img/icons/icon-on-map.svg"
                    alt="відобразити на мапі"
                    class="map__pic"
                  />
                  <span class="map__text">На мапі</span></a
                >
              </div>
            </div>
            <div class="pay form__section">
              <div class="pay__header header">
                <img
                  src="img/icons/icon-delivery.svg"
                  alt="Інформація"
                  class="header__icon"
                />
                <h2 class="header__title">Вибір способу оплати</h2>
              </div>
              <ul class="pay__list">
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-1"
                    name="form[]"
                    tabindex="0"
                    type="radio"
                    value="cash"
                    checked
                  />
                  <label class="pay__lable" for="pay-1"
                    >Готівкою при отриманні (Післясплата)</label
                  >
                </li>
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-2"
                    name="form[]"
                    tabindex="10"
                    value="online"
                    type="radio"
                  />
                  <label class="pay__lable" for="pay-2"
                    >Оплата карткою на сайті
                    <img
                      src="img/icons/icon-master-card-logo.svg"
                      alt="Інформація"
                      class="pay__pic" />
                    <img
                      src="img/icons/icon-visa-card-logo.svg"
                      alt="Інформація"
                      class="pay__pic"
                  /></label>
                </li>
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-3"
                    name="form[]"
                    tabindex="11"
                    value="privat-pay"
                    type="radio"
                  />
                  <label class="pay__lable" for="pay-3"
                    >Privat Pay
                    <img
                      src="img/icons/icon-privat-pay-logo.svg"
                      alt="Інформація"
                      class="pay__pic"
                  /></label>
                </li>
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-5"
                    name="form[]"
                    tabindex="12"
                    value="credit-krovato"
                    type="radio"
                  />
                  <label class="pay__lable" for="pay-5"
                    >Кредит від Krovato</label
                  >
                </li>
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-6"
                    name="form[]"
                    tabindex="13"
                    value="part-pay-privat"
                    type="radio"
                  />
                  <label class="pay__lable" for="pay-6"
                    >Оплата частинами ПриватБанк
                    <img
                      src="img/icons/icon-privaty-credit-logo.svg"
                      alt="Інформація"
                      class="pay__pic"
                  /></label>
                </li>
                <li class="pay__checkbox">
                  <input
                    class="pay__input"
                    id="pay-7"
                    name="form[]"
                    tabindex="14"
                    value="part-pay-mono"
                    type="radio"
                  />
                  <label class="pay__lable" for="pay-7"
                    >Оплата частинами МоноБанк
                    <img
                      src="img/icons/icon-mono-bank-logo.svg"
                      alt="Інформація"
                      class="pay__pic"
                  /></label>
                </li>
              </ul>
            </div>
            <div class="comment form__section">
              <div class="comment__header header">
                <img
                  src="img/icons/icon-delivery.svg"
                  alt="Інформація"
                  class="header__icon"
                />
                <h2 class="header__title">Коментар до замовлення</h2>
              </div>
              <textarea
                name="comment"
                id="comment-1"
                placeholder="Ваш коментар"
                class="comment__textarea"
              ></textarea>
            </div>
            <div class="submit form__section">
              <button type="submit" class="submit__btn">
                ОФОРМИТИ ЗАМОВЛЕННЯ
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
