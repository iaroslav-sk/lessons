<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Lesson_16</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="about-us">
        <ul class="about-us__list list">
          <li class="list__item">
            <a href="#" class="list__link">Про нас</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Оплата</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Доставка та збірка</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Відгуки</a>
          </li>
          <li class="list__item"><a href="#" class="list__link">Блог</a></li>
          <li class="list__item">
            <a href="#" class="list__link">Контакти</a>
          </li>
        </ul>
        <div class="about-us__help-box">
          <div class="about-us__contacts contacts">
            <p class="contacts__text">Допомога і консультація:</p>
            <ul class="contacts__list list">
              <li class="list__item">
                <a href="#" class="list__link">
                  <img src="img/icons/whatsapp.svg" alt="WhatsApp" class="list__icon list__icon--messanger" />
                </a>
              </li>
              <li class="list__item">
                <a href="#" class="list__link">
                  <img src="img/icons/telegram.svg" alt="Telegram" class="list__icon list__icon--messanger" />
                </a>
              </li>
              <li class="list__item">
                <a href="#" class="list__link">
                  <img src="img/icons/viber.svg" alt="Viber" class="list__icon list__icon--messanger" />
                </a>
              </li>
            </ul>
          </div>
          <div class="language">
            <ul class="language__list list">
              <li class="list__item">
                <a href="#" class="list__link">UA</a>
              </li>
              <li class="list__item">
                <a href="#" class="list__link">ENG</a>
              </li>
              <li class="list__item">
                <a href="#" class="list__link">ES</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-side">
      <div class="bottom-side__container">
        <div class="search">
          <div class="search__logo logo">
            <button type="button" class="logo__burger"></button>
            <img src="img/icons/logo-header.svg" alt="KROVATO технології сну" class="logo__main" />
            <img src="img/icons/icon-tel.svg" alt="трубка телефону" class="logo__phone-icon" />
          </div>
          <div class="search__interactive">
            <div class="catalog">
              <button class="catalog__button button">
                <img src="img/icons/menu-catalog.svg" alt="" class="button__icon" />
                Каталог
              </button>
            </div>
            <form method="get" action="#" class="form">
              <input name="form[]" placeholder="Пошук товарів" class="form__input" type="text" required />
              <button type="submit" class="form__submit"></button>
            </form>
            <div class="call-us">
              <img src="img/icons/icon-tel.svg" alt="трубка телефону" class="call-us__icon" />
              <div class="call-us__box">
                <p class="call-us__schedule">Щодня з 9:00 до 18:00</p>
                <p class="call-us__phone">067 929-45-45</p>
              </div>
              <img src="img/icons/arrow.svg" alt="стрілка в низ" class="call-us__arrow" />
            </div>
            <div class="selected-box">
              <div class="find">
                <a href="#" class="find__link"><img src="img/icons/find-icon.svg" alt="пошук товарів"
                    class="find__icon" /></a>
              </div>
              <div class="favorite">
                <a href="#" class="favorite__link"><img src="img/icons/selected.svg" alt="сердечко в кружечку"
                    class="favorite__icon" /></a>
              </div>
              <div class="basket">
                <a href="#" class="basket__link"><img src="img/icons/basket.svg" alt="корзина" class="basket__icon"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="categories">
          <ul class="categories__left-list list">
            <li class="list__item">
              <img src="img/icons/sale.svg" alt="" class="list__image" />
              <a href="#" class="list__link list__link--bold">Акції</a>
            </li>
            <li class="list__item">
              <img src="img/icons/discount.svg" alt="" class="list__image" />
              <a href="#" class="list__link list__link--bold">Розпродаж</a>
            </li>
            <li class="list__item">
              <img src="img/icons/credit.svg" alt="" class="list__image" />
              <a href="#" class="list__link list__link--bold">Купити в кредит</a>
            </li>
          </ul>
          <ul class="categories__rigth-list list">
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Дитяча</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Кухня</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Ванна</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Спальня</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Передпокій</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Вітальня</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link list__link--bold">Офіс</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer class="footer"></footer>
  <script src="./js/burger.js"></script>
</body>

</html>
